# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Ralf's Site"
email: 
baseurl             : "" # the subpath of your site, e.g. /blog
url                 : "git.ralfkremer.de" # the base hostname & protocol for your site, e.g. http://example.com
github_username     :  rk3
name                : "Ralf Kremer"
repository          : "rk3/web"

# Build settings
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

paginate                 : 5
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : lunr # lunr (default), algolia, google
lunr:
  search_within_pages    : true # true, false (default)
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Site Author
author:
  name             : "Ralf Kremer"
  avatar           : "/assets/images/avatar.jpg"
  bio              : "I am an **amazing** person. Like all the other humans on the planet."
  location         : "Germany, Rhine Main Arear"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://git.ralfkremer.de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rk3"
    - label: "Xing"
      icon: "fab fa-fw fa-xing"
      url: "https://www.xing.com/profile/Ralf_Kremer3"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/ralf-kremer-7bb18029/"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rk3/"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts 
    values:
      layout: single
#      author_profile: true            
      permalink: "/posts/:year-:month-:day/:title"

  - scope:
      path: "assets/images"
    values:
      image: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-diagrams

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-diagrams


